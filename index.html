  <script>
    const albums = [];
    function addAlbum(title, modal){
      albums.push(title);
      const p = document.createElement("p");
      p.textContent = title;

      modal.appendChild(p);
    }
    function count(){
      if (albums.length>0){
        let uniques = [...new Set(albums)];
        console.log(`Numero album unici in pagina ${uniques.length}`)
      }
    }
    function createCard(imgurl, title, text, link){
    /* 
      <div class="card">
        <img src="..." class="w-100 card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div> */
      const card = document.createElement("div");
      card.className = "card";

      const img = document.createElement("img");
      img.className = "w-100 card-img-top";
      img.alt = "...";
      img.src = `${imgurl}`;

      const card_body = document.createElement("div");
      card_body.className = "card-body";
      const h5 = document.createElement("h5");
      h5.className = "card-title";
      h5.textContent = `${title}`;
      const p = document.createElement("p");
      p.className = "card-text";
      p.textContent = `${text}`;
      // const a = document.createElement("a");
      // a.className = "btn btn-primary";
      // a.href = "#";
      // a.textContent = `${link}`;
      card_body.appendChild(h5);
      card_body.appendChild(p);
      // card_body.appendChild(a);

      card.appendChild(img);
      card.appendChild(card_body);

      return card;
    }
    function createSection(data, sectionid){
      const section = document.querySelector(`#${sectionid}`);
      const modal = document.querySelector(`#modal-albums`);

      for (const item of data) {
        const card_wrap = document.createElement("div");
        card_wrap.className = "col mb-4";
        const card = createCard(item.album.cover, item.title, item.album.title, item.link);
        card_wrap.appendChild(card);
        addAlbum(item.album.title, modal);

        section.appendChild(card_wrap);
      }
    }
    document.addEventListener('DOMContentLoaded', function(event) {
      fetch('https://striveschool-api.herokuapp.com/api/deezer/search?q=pinguini%20tattici%20nucleari')
        .then((response) => response.json())
        .then((data) => {
          // pinguiniTatticiSection
          createSection(data.data, "pinguiniTatticiSection")
          const divContainer = document.querySelector("#pinguiniTattici");
          divContainer.classList.remove("d-none");
        });
      fetch('https://striveschool-api.herokuapp.com/api/deezer/search?q=maneskin')
        .then((response) => response.json())
        .then((data) => {
          console.log(data);
          // maneskinSection
          createSection(data.data, "maneskinSection")
          const divContainer = document.querySelector("#maneskin");
          divContainer.classList.remove("d-none");
        });
      fetch('https://striveschool-api.herokuapp.com/api/deezer/search?q=mahmood')
        .then((response) => response.json())
        .then((data) => {
          console.log(data)
          // mahmoodSection
          createSection(data.data, "mahmoodSection")
          const divContainer = document.querySelector("#mahmood");
          divContainer.classList.remove("d-none");
        });
    });
  </script>
